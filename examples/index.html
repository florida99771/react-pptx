<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PPTXjs Modern Example</title>
  <script type="module">
    import { pptxToHtml } from '../dist/pptxjs-modern.mjs';
    window.addEventListener('DOMContentLoaded', () => {
      const target = document.getElementById('slides');
      pptxToHtml({ file: '../Sample_12.pptx', target });
    });
  </script>
</head>
<body>
  <div id="slides"></div>
</body>
</html>
